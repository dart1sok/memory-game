<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .memory-card {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px !important;
        perspective: 1000px;
      }
      .memory-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .memory-card.flipped .memory-card-inner {
        transform: rotateY(180deg);
      }
      .memory-card-front,
      .memory-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
      }
      .memory-card-back {
        background-color: #0d6efd;
        color: white;
      }
      .memory-card-front {
        background-color: #ffc107;
        color: #212529;
        transform: rotateY(180deg);
      }
      .memory-card.matched {
        cursor: default;
        opacity: 0.7;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-4 text-primary mb-3">Гра Memory</h1>
        <div class="d-flex justify-content-center gap-4 mb-4">
          <div class="fs-5 badge bg-info text-dark">
            Спроби: <span id="attempts" class="fw-bold">0</span>
          </div>
          <div class="fs-5 badge bg-info text-dark">
            Пари: <span id="matches" class="fw-bold">0</span>/8
          </div>
        </div>
      </div>

      <div class="row g-3 justify-content-center" id="board"></div>

      <div class="text-center mt-4">
        <button id="reset" class="btn btn-primary btn-lg px-4 py-2">
          <i class="bi bi-arrow-repeat me-2"></i>Нова гра
        </button>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
